<ion-header>
  <ion-navbar>
    <ion-title>
      Lista de Twetts
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
	<ion-grid>
  		<ion-row> 
			<ion-col col-10>   
				<ion-input placeholder="Ingresar Palabra" [(ngModel)]="palabra"></ion-input>
			</ion-col>
			<ion-col col-2>   
			<button ion-button (click)="buscarTwetts()"> <ion-icon name="search"></ion-icon></button>
			</ion-col>
		</ion-row>
	</ion-grid>
		

<ion-list>
	<ion-card *ngFor="let p of arrayTwetts">
	  <ion-item>
	    <ion-avatar item-start>
	      <img src="{{p.user.profile_image_url_https}}">
	    </ion-avatar>
	    <h2>{{p.user.screen_name}}</h2>
	    <p>{{p.user.description}}</p>
	  </ion-item>	  
	  <ion-card-content>
	    <p >{{p.text}}</p>
	  </ion-card-content>
	  <ion-row>
	    <ion-col col-6>	      
	        
	        <div>retweets:{{p.retweet_count}}</div>
	      
	    </ion-col>
	   
	    <ion-col col-6>
	      creado el {{formatDate(p.created_at)}}
	    </ion-col>	    
	  </ion-row>
	</ion-card>

</ion-list>
</ion-content>
